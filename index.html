<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>日報入力アプリ</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", system-ui, sans-serif;
        background: #f5f6f8;
        color: #1d1f23;
      }
      body {
        margin: 0;
        padding: 40px 24px;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
      }
      header {
        margin-bottom: 32px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
      }
      p {
        margin: 0;
        color: #4b5361;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 12px 24px rgba(16, 24, 40, 0.08);
      }
      form {
        display: grid;
        gap: 16px;
      }
      .field {
        display: grid;
        gap: 8px;
      }
      label {
        font-weight: 600;
      }
      input,
      textarea {
        font: inherit;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #d2d6dc;
        background: #fff;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      .grid-2 {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      button {
        font: inherit;
        border: none;
        padding: 12px 20px;
        border-radius: 999px;
        cursor: pointer;
      }
      button[type="submit"] {
        background: #2563eb;
        color: #fff;
        font-weight: 600;
      }
      button[type="button"] {
        background: #e2e8f0;
        color: #1d1f23;
      }
      .entries {
        margin-top: 32px;
        display: grid;
        gap: 16px;
      }
      .entry {
        border: 1px solid #e2e8f0;
        border-radius: 14px;
        padding: 16px;
        background: #f8fafc;
      }
      .entry h3 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      .entry dl {
        margin: 0;
        display: grid;
        gap: 6px 16px;
        grid-template-columns: 120px 1fr;
      }
      .entry dt {
        font-weight: 600;
        color: #4b5563;
      }
      .entry dd {
        margin: 0;
        white-space: pre-wrap;
      }
      .empty {
        text-align: center;
        padding: 32px;
        color: #6b7280;
        border: 1px dashed #cbd5f5;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>日報入力アプリ</h1>
        <p>日付、場所、名前、新規台数、所感、課題を入力して記録できます。</p>
      </header>

      <section class="card">
        <form id="report-form">
          <div class="grid-2">
            <div class="field">
              <label for="date">日付</label>
              <input id="date" name="date" type="date" required />
            </div>
            <div class="field">
              <label for="location">場所</label>
              <input id="location" name="location" type="text" placeholder="例: 東京支店" required />
            </div>
            <div class="field">
              <label for="name">名前</label>
              <input id="name" name="name" type="text" placeholder="例: 山田 太郎" required />
            </div>
            <div class="field">
              <label for="new-units">新規台数</label>
              <input id="new-units" name="newUnits" type="number" min="0" step="1" value="0" required />
            </div>
          </div>
          <div class="field">
            <label for="impressions">所感</label>
            <textarea id="impressions" name="impressions" placeholder="今日の所感を入力"></textarea>
          </div>
          <div class="field">
            <label for="issues">課題</label>
            <textarea id="issues" name="issues" placeholder="課題や改善点を入力"></textarea>
          </div>
          <div class="actions">
            <button type="submit">日報を保存</button>
            <button type="button" id="clear">全件クリア</button>
          </div>
        </form>
      </section>

      <section class="entries" id="entries"></section>
    </div>

    <script>
      const form = document.getElementById("report-form");
      const entriesContainer = document.getElementById("entries");
      const clearButton = document.getElementById("clear");

      const storageKey = "dailyReports";

      const loadReports = () => {
        const saved = localStorage.getItem(storageKey);
        if (!saved) return [];
        try {
          return JSON.parse(saved);
        } catch {
          return [];
        }
      };

      const saveReports = (reports) => {
        localStorage.setItem(storageKey, JSON.stringify(reports));
      };

      const renderReports = () => {
        const reports = loadReports();
        entriesContainer.innerHTML = "";

        if (reports.length === 0) {
          const empty = document.createElement("div");
          empty.className = "empty";
          empty.textContent = "まだ日報がありません。フォームから登録してください。";
          entriesContainer.appendChild(empty);
          return;
        }

        reports
          .slice()
          .reverse()
          .forEach((report) => {
            const card = document.createElement("article");
            card.className = "entry";

            const title = document.createElement("h3");
            title.textContent = `${report.date} ${report.name}`;

            const details = document.createElement("dl");
            const fields = [
              ["場所", report.location],
              ["新規台数", `${report.newUnits} 台`],
              ["所感", report.impressions || "-"],
              ["課題", report.issues || "-"],
            ];

            fields.forEach(([label, value]) => {
              const dt = document.createElement("dt");
              dt.textContent = label;
              const dd = document.createElement("dd");
              dd.textContent = value;
              details.append(dt, dd);
            });

            card.append(title, details);
            entriesContainer.appendChild(card);
          });
      };

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const report = {
          date: formData.get("date"),
          location: formData.get("location"),
          name: formData.get("name"),
          newUnits: Number(formData.get("newUnits")),
          impressions: formData.get("impressions"),
          issues: formData.get("issues"),
        };

        const reports = loadReports();
        reports.push(report);
        saveReports(reports);
        form.reset();
        renderReports();
      });

      clearButton.addEventListener("click", () => {
        if (window.confirm("すべての日報を削除しますか？")) {
          localStorage.removeItem(storageKey);
          renderReports();
        }
      });

      renderReports();
    </script>
  </body>
</html>
